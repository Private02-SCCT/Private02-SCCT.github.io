<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private02's GitHub Pages</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .button-container {
            width: 100%;
            max-width: 600px;
        }

        .button-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            
            background-color: #17a2b8;
            color: white;
            padding: 20px 30px;
            margin: 15px auto;
            border-radius: 10px;
            font-size: 1.2em;
            max-width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .button-link:hover {
            background-color: #117a8b;
            transform: translateY(-2px);
        }

        .button-icon-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            margin-right: 15px;
        }

        .button-title {
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="button-container">
        
        <a href="https://www.google.com/" class="button-link">
            <img src="https://via.placeholder.com/32/FFFFFF/000000?text=S" alt="検索アイコン" class="button-icon-img">
            <span class="button-title">Googleで検索</span>
        </a>
        
        <a href="mailto:example@example.com" class="button-link">
            <img src="https://via.placeholder.com/32/FFFFFF/000000?text=M" alt="メールアイコン" class="button-icon-img">
            <span class="button-title">メールでお問い合わせ</span>
        </a>
        
        <a href="tel:0123456789" class="button-link">
            <img src="https://via.placeholder.com/32/FFFFFF/000000?text=T" alt="電話アイコン" class="button-icon-img">
            <span class="button-title">電話をかける (012-345-6789)</span>
        </a>

    </div>

</body>
</html>
